<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Debug Endpoints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .endpoint {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .url {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Debug Endpoints Tester</h1>
    <p><strong>Backend URL:</strong> https://physical-ai-humanoid-robotics-kafl.onrender.com</p>

    <div class="endpoint">
        <h3>1. Health Check</h3>
        <div class="url">GET /health</div>
        <button onclick="testEndpoint('/health', 'health-result')">Test</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="endpoint">
        <h3>2. Debug Config</h3>
        <div class="url">GET /debug/config</div>
        <button onclick="testEndpoint('/debug/config', 'config-result')">Test</button>
        <div id="config-result" class="result"></div>
    </div>

    <div class="endpoint">
        <h3>3. Debug Models</h3>
        <div class="url">GET /debug/models</div>
        <button onclick="testEndpoint('/debug/models', 'models-result')">Test</button>
        <div id="models-result" class="result"></div>
    </div>

    <div class="endpoint">
        <h3>4. Debug Chunks ‚≠ê</h3>
        <div class="url">GET /debug/chunks</div>
        <p><strong>This endpoint verifies chunk storage in Postgres and Qdrant</strong></p>
        <button onclick="testEndpoint('/debug/chunks', 'chunks-result')">Test</button>
        <div id="chunks-result" class="result"></div>
    </div>

    <script>
        const BASE_URL = 'https://physical-ai-humanoid-robotics-kafl.onrender.com';

        async function testEndpoint(path, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.textContent = 'Loading...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(BASE_URL + path);
                const data = await response.json();

                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = response.ok ? 'result success' : 'result error';

                if (!response.ok) {
                    resultDiv.textContent = `HTTP ${response.status}: ${response.statusText}\n\n` + resultDiv.textContent;
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        // Auto-test health on load
        window.addEventListener('load', () => {
            testEndpoint('/health', 'health-result');
        });
    </script>
</body>
</html>
